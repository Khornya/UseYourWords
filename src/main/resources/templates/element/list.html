<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Use Your Words - Liste Des Éléments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <base href="/"/>
</head>

<body>
<div class="app">
    <nav class="nav nav-pills bg-secondary p-1">
        <a class="nav-link text-white" href="/home">Accueil</a>
        <a class="nav-link text-white" href="/element/home">Admin</a>
        <a class="nav-link text-white" href="/element/ajouter">Ajouter</a>
        <a class="nav-link text-white active nav-item" href="/element/liste">Liste des éléments</a>
    </nav>
    <div class="background list-table">
        <h1 class="text-light text-center">Liste des éléments</h1>
        <table class="table table-hover bg-white">

            <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    APERÇU
                </th>
                <th>
                    TEXTE
                </th>
                <th>
                    REPONSE PAR DEFAUT
                </th>
                <th>
                    NOM
                </th>
                <th>
                    TYPE
                </th>
                <th>
                    ACTION
                </th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="element : ${ elements }" class="table-active">

                <td>
                    [[ ${ element.id } ]]
                </td>
                <td>
                    <img th:if="${ element.type == T(com.github.khornya.useyourwords.model.ElementType).PHOTO }"
                         class="img-fluid" th:src="${ element.url }" alt="miniature"/>
                    <video th:if="${ element.type == T(com.github.khornya.useyourwords.model.ElementType).VIDEO }"
                           class="embed-responsive" th:src="${ element.url }" controls></video>
                </td>
                <td>
                    [[ ${ element.toFillText } ]]
                </td>
                <td>
                    [[ ${ element.defaultResponse } ]]
                </td>
                <td>
                    [[ ${ element.name } ]]
                </td>
                <td>
                    [[ ${ element.type } ]]
                </td>
                <td>
                    <a th:href="@{ element/supprimer/{id}(id=${ element.id }) }"
                       class="btn btn-primary m-1">Supprimer</a>
                    <a th:href="@{ element/editer(id=${ element.id }) }" class="btn btn-primary m-1">Editer</a>
                </td>

            </tr>

            </tbody>

        </table>
    </div>
</div>
</body>
